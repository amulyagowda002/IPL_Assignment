<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IPL Statistics Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        background: linear-gradient(90deg, #0d47a1, #1976d2);
        color: white;
        padding: 20px 0;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin: 0;
        font-size: 28px;
      }
      .chart-container {
        width: 90%;
        max-width: 1000px;
        margin: 30px auto;
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // Dynamic Django data (from context)
        var matchesData = google.visualization.arrayToDataTable({{ chart1_data|safe }});
        var winsData = google.visualization.arrayToDataTable({{ chart2_data|safe }});

        // Chart 1: Matches per Year
        var matchesOptions = {
          title: "Number of Matches Played per Year",
          hAxis: { title: "Year" },
          vAxis: { title: "Matches" },
          legend: { position: "none" },
          colors: ["#1565c0"],
          bar: { groupWidth: "70%" }
        };

        var matchesChart = new google.visualization.ColumnChart(
          document.getElementById("matches_chart")
        );
        matchesChart.draw(matchesData, matchesOptions);

        // Chart 2: Wins per Team
        var winsOptions = {
          title: "Top 10 Teams by Total Wins",
          hAxis: { title: "Wins" },
          vAxis: { title: "Team" },
          legend: { position: "none" },
          colors: ["#2e7d32"],
          bar: { groupWidth: "70%" }
        };

        var winsChart = new google.visualization.BarChart(
          document.getElementById("wins_chart")
        );
        winsChart.draw(winsData, winsOptions);
      }
    </script>
  </head>

  <body>
    <header>
      <h1>üèè IPL Statistics Dashboard</h1>
      <p>Powered by Django + Google Charts</p>
    </header>

    <div class="chart-container">
      <h2 style="text-align:center;">Matches Played per Year</h2>
      <div id="matches_chart" style="width:100%; height:500px;"></div>
    </div>

    <div class="chart-container">
      <h2 style="text-align:center;">Total Wins by Team</h2>
      <div id="wins_chart" style="width:100%; height:500px;"></div>
    </div>

    <footer style="text-align:center; padding:15px; color:#666;">
      Developed for IPL Analytics Assignment ‚Äî {{ now|date:"Y" }}
    </footer>
  </body>
</html>
